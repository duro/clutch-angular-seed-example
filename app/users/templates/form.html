<form name="userForm" class="form-horizontal" uni-submit="saveUser()" novalidate>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="widget-box">
          <div class="widget-title">
            <span class="icon">
              <i class="icon-align-justify"></i>
            </span>
            <h5>User Information</h5>
          </div>
          <div class="widget-content nopadding">
            <div  class="form-group"
                  ng-class="{'has-error': userForm.$attempted && userForm.firstName.$invalid}">
              <label class="control-label" for="first-name">First Name</label>
              <div class="controls">
                <input  ng-model="user.firstName"
                        required
                        name="firstName"
                        type="text"
                        class="form-control input-sm" />
              </div>
            </div>
            <div  class="form-group"
                  ng-class="{'has-error': userForm.$attempted && userForm.lastName.$invalid}">
              <label class="control-label" for="last-name">Last Name</label>
              <div class="controls">
                <input  ng-model="user.lastName"
                        required
                        name="lastName"
                        type="text"
                        class="form-control input-sm" />
              </div>
            </div>
            <div  class="form-group"
                  ng-class="{'has-error': userForm.$attempted && userForm.email.$invalid}">
              <label class="control-label" for="email">Email Address</label>
              <div class="controls">
                <input  ng-model="user.email"
                        uni-model-onblur
                        required
                        name="email"
                        type="text"
                        class="form-control input-sm" />
              </div>
            </div>
          </div>
        </div>
        <div class="widget-box">
          <div class="widget-title">
            <span class="icon"><i class="icon-lock"></i></span>
            <h5>Password</h5>
          </div>
          <div class="widget-content nopadding">
            <div  class="form-group"
                  ng-class="{'has-error': userForm.$attempted && userForm.password.$invalid}">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input  ng-model="user.password"
                        required
                        name="password"
                        type="password"
                        class="form-control input-sm" />
              </div>
            </div>
            <div  class="form-group"
                  ng-class="{'has-error': userForm.$attempted && userForm.passwordConfirm.$error.validator}">
              <label class="control-label" for="password-confirm">Confim Password</label>
              <div class="controls">
                <input  name="passwordConfirm"
                        ng-model="user.passwordConfirm"
                        ui-validate=" 'userForm.password.$pristine || $value==user.password' "
                        ui-validate-watch=" 'user.password' "
                        type="password"
                        class="form-control input-sm" />
              </div>
            </div>
          </div>
        </div>
        <div class="widget-box">
          <div class="widget-title">
            <span class="icon"><i class="icon-save"></i></span>
            <h5>Create New User</h5>
          </div>
          <div class="widget-content nopadding">
            <div class="form-actions">
              <button id="submit-button" type="submit" class="btn btn-primary btn-sm">Save</button> or <a class="text-danger" ng-href="#/admin/users">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
